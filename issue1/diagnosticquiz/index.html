<!doctype html>
<html>

<head>

              <li class="quiz-answer-emoji"><input type="radio" name="q2" value="G" id="10"><label for="10"><img src="images/wounded.png" alt="wounded" class="pd"></label></li>
              <li class="quiz-answer-emoji"><input type="radio" name="q2" value="H" id="11"><label for="11"><img src="images/crying.png" alt="crying" class="pd"></label></li>

              <li class="quiz-answer-emoji"><input type="radio" name="q2" value="L" id="15"><label for="15"><img src="images/poop.png" alt="poop" class="pd"></label></li>

            <div class="next2"><a href="#line2">Next</a></div>

            <h2 class="quiz-question3">What are your symptoms? Select all that apply.</h2>

          </section>

          <section class="buttons">
            <input type="submit" value="Get Your Diagnosis!" />

          </section>

        </form>

<section id="overlay">
        <div id="message">
          <p id="myMsg"></p>
        </div>
            <div class="return">Return to Quiz</div>
      </section>

      </div>
    </div>
  </div>

<script>
$('a[href^="#"]').on('click', function(event) {

    var target = $(this.getAttribute('href'));

    if( target.length ) {
        event.preventDefault();
        $('html, body').stop().animate({
            scrollTop: target.offset().top
        }, 1000);
    }

});
</script>

</body>

</html>
