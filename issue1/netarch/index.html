<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Internet Archeology</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet">
</head>

<body>
  <div class="slideshow">
    <img draggable="false" class="mySlides" alt="1" src="images/1.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="2" src="images/2.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="3" src="images/3.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="4" src="images/4.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="5" src="images/5.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="6" src="images/6.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="7" src="images/7.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="8" src="images/8.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="9" src="images/9.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="9" src="images/12.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="10" src="images/10.png" style="width:100%">
    <img draggable="false" class="mySlides" alt="11" src="images/11.png" style="width:100%">
  </div>

<script>
  var myIndex = 0;
  carousel();

  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {
      myIndex = 1
    }
    x[myIndex - 1].style.display = "block";
    setTimeout(carousel, 3500); // Change image every 2 seconds
  }
</script>
</body>

</html>
