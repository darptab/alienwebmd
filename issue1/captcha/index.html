<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>are you a robot? captcha quiz</title>
  <link href="style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans" rel="stylesheet">
  <script src='script.js' type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <header>
      <img alt="are you a robot?" class="responsive" src="images/title.png" draggable="false">
    </header>



    <div class="quiz">

      <form name="diagnostics">
          <h2>Click the correct CAPTCHA to prove your humanity.</h2>
        <section class="main">
          <ul>
            <li class="quiz-answer1"><input type="radio" name="q1" value="A" id="1"><label for="1"><img draggable="false" class="quiz-answer" src="images/1.png" alt="1"></label></li>
            <li class="quiz-answer2"><input type="radio" name="q1" value="B" id="2"><label for="2"><img draggable="false" class="quiz-answer" src="images/2.png" alt="2"></label></li>
            <li class="quiz-answer3"><input type="radio" name="q1" value="C" id="3"><label for="3"><img draggable="false" class="quiz-answer" src="images/3.png" alt="3"></label></li>
            <li class="quiz-answer4"><input type="radio" name="q1" value="D" id="4"><label for="4"><img draggable="false" class="quiz-answer" src="images/4.png" alt="1"></label></li>
            <li class="quiz-answer5"><input type="radio" name="q1" value="E" id="5"><label for="5"><img draggable="false" class="quiz-answer" src="images/5.png" alt="1"></label></li>
            <li class="quiz-answer6"><input type="radio" name="q1" value="F" id="6"><label for="6"><img draggable="false" class="quiz-answer" src="images/6.png" alt="1"></label></li>
            <li class="quiz-answer7"><input type="radio" name="q1" value="G" id="7"><label for="7"><img draggable="false" class="quiz-answer" src="images/7.png" alt="1"></label></li>
          </ul>
        </section>

          <input type="submit" value="Verify" />
      </form>

      <section id="overlay">
        <div id="message">
          <div id="verdict"></div>
          <p id="myMsg"></p>
          <div id="messagebg"></div>
          <div class="return">Try Again</div>
      </div>
      </section>

    </div>
  </div>

  <div id="left"></div>
  <div id="right"></div>
  <div id="top"></div>
  <div id="bottom"></div>

</body>

</html>
