<!doctype html>
<html>

<head>
      <link rel="icon" type="image/x-icon" href="images/alien_fav.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alien WebMD: a collaborative webzine</title>
  <link href="style3.css" rel="stylesheet" />
  <!-- <script src='script.js' type="text/javascript"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Inconsolata" rel="stylesheet">
  <!-- <script type="text/javascript">
    if (screen.width <= 699) {
      document.location = "submissions/index.html";
    }
  </script> -->
</head>

<body>


  <div class="outer">
    <div class="middle">
      <div class="inner">

        <div class="grid-container">

          <div class="item1" id="top">
            <a href="index.html">
              <picture>
                <source srcset="images/title_subtitle_stacked.gif" media="(max-width: 500px)">
                <source srcset="images/title_subtitle3.gif">
                <img src="images/title_subtitle3.gif" alt="alien web md" draggable="false" class="responsive_title">
              </picture>
            </a>
          </div>

          <div class="item2">
            <ul>
              <li class="lefticons"><a href="about.html"><img draggable="false" src="images/gifs/info4.gif" alt="about" id="about" class="responsive_icon_left" /><p class="iconabout">About</p></a></li>
              <li class="lefticons"><a href="issue1/index.html"><img draggable="false" src="images/gifs/news.gif" alt="latest issue" id="latestissue" class="responsive_icon_left" /><p class="iconissue">Current Issue</p></a></li>
              <li class="bottomicons"><a href="symptoms/index.html"><img draggable="false" src="images/gifs/doctor1.gif" alt="symptom checker" id="checker" class="responsive_icon_left" /><p class="iconsymptom">Symptoms Board</p></a></li>
            </ul>
          </div>

          <div class="item3">

            <div class="container">
              <div class="tab">
                <div class="tabtext">Contact</div>
              </div>

              <aside>
                <div class="line"></div>
                <img src="images/blank1.gif" alt="blank">
                <div class="content">
                  <h4>Send an email</h4>
                  <p>We'd love to hear your feedback and ideas for future issues. Join the mailing list for updates and participation in the process!</p>
                  <a href="mailto:alienwebmd@gmail.com">
                    <div class="email">
                      <img class="responsive_image" alt="contact" src="images/alien_contact.gif">
                      <h6>alienwebmd@gmail.com</h6>
                    </div>
                  </a>

                  <div id="submitart">

                    <form action="mailto:alienwebmd@gmail.com?subject=Add%20me%20to%20the%20mailing%20list" method="post" enctype="text/plain">
                      <p class="mailinglist">JOIN THE MAILING LIST</p>

                      <label for="name"><span class="submitfields">Name</span></label>
                      <input type="text" id="name" name="Your name ">

                      <label for="email"><span class="submitfields">Email address</span></label>
                      <input type="text" id="email" name="Your email ">

                      <label class="checkboxes">Subscribe
                      <input type="checkbox" checked="checked" name="subscribe">
                      <span class="checkmark"></span>
                    </label>

                      <!-- <input type="reset" value="Reset"> -->
                      <input type="submit" value="Submit">

                    </form>

                  </div>

                  <a href="index.html">
                    <div class="closetext">Close</div>
                  </a>
                </div>


              </aside>
            </div>
          </div>

          <div class="item4">
            <ul>
              <li class="righticons"><a href="submissions.html"><img draggable="false" src="images/gifs/art.gif" alt="submit art" id="submit" class="responsive_icon_right" /><p class="iconart">Submit Art</p></a></li>
              <li class="righticons"><a href="archives.html"><img draggable="false" src="images/gifs/filecabinet1.gif" alt="archive" id="archive" class="responsive_icon_archive" /><p class="icontitles">Archives</p></a></li>
              <li class="bottomicons1"><a href="contact.html"><img draggable="false" src="images/gifs/email1.gif" alt="contact" id="contact" class="responsive_icon_right" /><p class="iconcontact">Contact</p></a></li>
            </ul>
          </div>

          <div class="item5"></div>
        </div>
      </div>

    </div>
  </div>


</body>

</html>
